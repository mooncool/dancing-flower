<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>收货地址 | Demo演示页面</title>
    <link rel="stylesheet" href="css/dancing-flower.css">
</head>
<body>
<div class="container bg-gray">
    <div class="row">
        <div class="col-12">
            <div class="header">
                <a><i class="iconfont">&#xe61a;</i></a>
                <span>收货地址</span>
            </div>
        </div>
    </div>
    <div class="divider-10"></div>
    <div class="row">
        <div class="col-12">
            <div class="input-group has-text">
                <span class="text">收货人<span class="necessary">*</span></span>
                <input type="text" placeholder="收货人姓名">
            </div>
            <div class="input-group has-text">
                <span class="text">手机</span>
                <input type="text" placeholder="收货人手机号码">
            </div>
            <div class="input-group has-text">
                <span class="text">省份</span>
                <select>
                    <option>选择一</option>
                    <option>选择二</option>
                    <option>选择三</option>
                    <option>选择四</option>
                </select>
                <i class="iconfont right-icon">&#xe619;</i>
            </div>
            <div class="input-group has-text">
                <span class="text">城市</span>
                <select>
                    <option>选择一</option>
                    <option>选择二</option>
                    <option>选择三</option>
                    <option>选择四</option>
                </select>
                <i class="iconfont right-icon">&#xe619;</i>
            </div>
            <div class="input-group has-text">
                <span class="text">地区</span>
                <select>
                    <option>选择一</option>
                    <option>选择二</option>
                    <option>选择三</option>
                    <option>选择四</option>
                </select>
                <i class="iconfont right-icon">&#xe619;</i>
            </div>
            <div class="input-group has-text">
                <span class="text">详细地址</span>
                <input type="text" placeholder="收货人详细地址">
            </div>
            <div class="content">
                <input type="checkbox" id="agreement" hidden>
                <i class="iconfont text-red checkbox-icon">&#xe62b;</i>
                <label for="agreement">是否设为默认地址</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="btn-container">
                <button class="btn btn-default btn-danger">保存</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
