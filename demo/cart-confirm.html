<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>购物车 | Demo演示页面</title>
    <link rel="stylesheet" href="css/dancing-flower.css">
</head>
<body>
<div class="container bg-gray">
    <div class="row">
        <div class="col-12">
            <div class="header">
                <a><i class="iconfont">&#xe61a;</i></a>
                <span>确认订单</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="cart-address text-center bg-white" style="display: none;">
                <a>
                    <i class="iconfont text-red">&#xe61c;</i>
                    <span>请添加收货地址</span>
                </a>
            </div>
            <div class="cart-address bg-white">
                <a>
                    <p>李米&nbsp;&nbsp;&nbsp;1591929192</p>
                    <p class="text-gray">上海市嘉定区曹安公路多少多少号啦啦啦啦啦啦</p>
                    <i class="iconfont right">&#xe61b;</i>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list bg-white">
                <li class="item">
                    <div class="img-container">
                        <a>
                            <img src="http://www.fashiongonerogue.com/wp-content/uploads/2014/06/blake-lively-loreal-hair.jpg">
                        </a>
                    </div>
                    <div class="item-info">
                        <a>
                            <h5>花样 HY001</h5>
                        </a>
                        <small>
                            颜色：金，材质：铝合金，规格：100*100*100
                        </small>
                        <div>
                            <span class="price">价格</span>
                            <span class="float-right">x 1</span>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="img-container">
                        <a>
                            <img src="http://www.fashiongonerogue.com/wp-content/uploads/2014/06/blake-lively-loreal-hair.jpg">
                        </a>
                    </div>
                    <div class="item-info">
                        <a>
                            <h5>花样 HY001</h5>
                        </a>
                        <small>
                            颜色：金，材质：铝合金，规格：100*100*100
                        </small>
                        <div>
                            <span class="price">价格</span>
                            <span class="float-right">x 1</span>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="block-list no-margin">
                <li>
                    <span>图文详情</span>
                    <i class="iconfont pull-right">&#xe61b;</i>
                    <span class="pull-right extra-info">物流配送 <span class="text-red">$10.00</span></span>
                </li>
            </ul>
            <div class="input-group has-text">
                <span class="text">订单备注：</span>
                <input type="text" placeholder="选填，可填写您和卖家达成一致的要求">
            </div>
            <div class="content bg-white">
                <span class="float-right">共2件，合计：<span class="text-red">$98.00</span></span>
            </div>
        </div>
    </div>
    <div class="fixed-footer-divider"></div>
    <div class="row">
        <div class="col-12">
            <div class="footer-fixed cart-footer">
                <div class="row">
                    <div class="col-8 text-right">
                        <p>共<span class="text-red">2</span>件，总金额<span class="text-red">$92.00</span></p>
                        <small class="text-gray">含运费(<span class="text-red">$92.00</span>)</small>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-full-width btn-danger">提交订单</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
