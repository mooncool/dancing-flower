<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>购物车 | Demo演示页面</title>
    <link rel="stylesheet" href="css/dancing-flower.css">
</head>
<body>
<div class="container bg-gray">
    <div class="row">
        <div class="col-12">
            <div class="header">
                <a><i class="iconfont">&#xe61a;</i></a>
                <span>购物车</span>
                <a><i class="iconfont">&#xe60c;</i></a>
            </div>
        </div>
    </div>
    <div class="row" style="display: none;">
        <div class="col-12">
            <div class="empty-list text-center">
                <i class="iconfont icon-circle icon-circle-gray">&#xe60d;</i>
                <p>购物车空空如也</p>
                <p class="text-gray">快去选购心仪的物品吧！</p>
                <div>
                    <button class="btn btn-outline btn-default">去逛逛</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="list cart-list">
                <li class="item">
                    <div class="radio">
                        <i class="iconfont text-gray">&#xe621;</i>
                        <input type="radio" name="cartItem" hidden>
                    </div>
                    <div class="img-container">
                        <a>
                            <img src="http://www.fashiongonerogue.com/wp-content/uploads/2014/06/blake-lively-loreal-hair.jpg">
                        </a>
                    </div>
                    <div class="item-info">
                        <a>
                            <h5>花样 HY001</h5>
                            <span class="text-red float-right cart-list-price">$10.00</span>
                        </a>
                        <small>
                            颜色：金，材质：铝合金；规格：100*100*100
                        </small>
                        <div>
                            <span class="input-addon">
                                <button>-</button>
                                <input type="text" placeholder="111">
                                <button>+</button>
                            </span>
                            <i class="iconfont float-right text-gray right-bottom-icon">&#xe60e;</i>
                        </div>
                    </div>
                </li>
                <li class="item">
                    <div class="radio">
                        <i class="iconfont text-gray">&#xe621;</i>
                        <input type="radio" name="cartItem" hidden>
                    </div>
                    <div class="img-container">
                        <a>
                            <img src="http://www.fashiongonerogue.com/wp-content/uploads/2014/06/blake-lively-loreal-hair.jpg">
                        </a>
                    </div>
                    <div class="item-info">
                        <a>
                            <h5>花样 HY001</h5>
                            <span class="text-red float-right cart-list-price">$10.00</span>
                        </a>
                        <small>
                            颜色：金，材质：铝合金；规格：100*100*100
                        </small>
                        <div>
                            <span class="input-addon">
                                <button>-</button>
                                <input type="text" placeholder="111">
                                <button>+</button>
                            </span>
                            <i class="iconfont float-right text-gray right-bottom-icon">&#xe60e;</i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="fixed-footer-divider"></div>
    <div class="row">
        <div class="col-12">
            <div class="footer-fixed cart-footer">
                <div class="row">
                    <div class="col-3 text-center">
                        <i class="iconfont">&#xe621;</i>
                        <input type="radio" name="allCheck" id="addCheck" hidden>
                        <label for="addCheck">全选</label>
                    </div>
                    <div class="col-5 text-right">
                        <p>合计：<span class="text-red">$20.00</span></p>
                        <small class="text-gray">不含运费</small>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-full-width btn-danger">结算(1)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
