<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>商品详情 | Demo演示页面</title>
    <link rel="stylesheet" href="css/dancing-flower.css">
</head>
<body>
<div class="container bg-gray">
    <a class="icon-fixed icon-fixed-left-top">
        <i class="iconfont icon-circle icon-circle-black-light">&#xe61a;</i>
    </a>
    <a class="icon-fixed icon-fixed-right-top">
        <i class="iconfont icon-circle icon-circle-black-light">&#xe607;</i>
    </a>
    <div class="row">
        <div class="col-12">
            <div class="carousel square">
                <img src="http://7xqzd3.com1.z0.glb.clouddn.com/uploads/products/137e3fb0b1bcd.jpg?imageMogr2/auto-orient/thumbnail/400x400/interlace/1">
            </div>
            <div class="content goods-info">
                <p>629达州成移门华伦 笔触衣柜淋浴房玻璃静音钛合金夏华伦配件</p>
                <div class="price">
                    <span class="text-red">$ 100.00</span>
                    <del class="text-gray">$ 120.00</del>
                </div>
                <div class="guarantee">
                    <span><i class="iconfont text-red">&#xe61e;</i>正品保障</span>
                    <span><i class="iconfont text-red">&#xe61e;</i>假一罚三</span>
                    <span><i class="iconfont text-red">&#xe61e;</i>七天退货</span>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <ul class="block-list">
                <li>
                    <span class="label label-warning float-left">本店活动</span>
                    <span>满百九折</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="block-list">
                <li class="auto-height">
                    <div class="attribute-list">
                        <p>属性</p>
                        <span class="toggle-btn">红色</span>
                        <span class="toggle-btn active">白色</span>
                        <span class="toggle-btn">黑色</span>
                    </div>
                    <div class="attribute-list">
                        <p>属性</p>
                        <span class="toggle-btn">红色</span>
                        <span class="toggle-btn active">白色</span>
                        <span class="toggle-btn">黑色</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="row bg-gray">
        <div class="col-12">
            <ul class="block-list">
                <li class="has-input">
                    <span>
                        数量：
                        <span class="input-addon">
                            <button>-</button>
                            <input type="text" placeholder="111">
                            <button>+</button>
                        </span>
                    </span>
                </li>
                <li>
                    <span>图文详情</span>
                    <i class="iconfont pull-right">&#xe61b;</i>
                </li>
                <li>
                    <span>商品评价</span>
                    <i class="iconfont pull-right">&#xe61b;</i>
                </li>
            </ul>
        </div>
    </div>
    <div class="fixed-footer-divider"></div>
    <div class="row">
        <div class="col-12">
            <div class="footer-fixed">
                <div class="row">
                    <div class="col-3 text-center">
                        <a>
                            <i class="iconfont">&#xe60c;</i>
                            <p>首页</p>
                        </a>
                    </div>
                    <div class="col-3 text-center">
                        <a>
                            <i class="iconfont">&#xe60d;</i>
                            <p>购物车</p>
                        </a>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-full-width btn-danger">加入购物车</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
