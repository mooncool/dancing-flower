<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>收货地址 | Demo演示页面</title>
    <link rel="stylesheet" href="css/dancing-flower.css">
</head>
<body>
<div class="container bg-gray">
    <div class="row">
        <div class="col-12">
            <div class="header">
                <a><i class="iconfont">&#xe61a;</i></a>
                <span>收获地址</span>
            </div>
        </div>
    </div>
    <div class="row" style="display: none;">
        <div class="col-12">
            <div class="empty-list text-center">
                <i class="iconfont icon-circle icon-circle-gray">&#xe61c;</i>
                <p>您当前还没有地址，赶快添加吧</p>
                <p class="btn-container">
                    <button class="btn btn-danger">添加新地址</button>
                </p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="box address-box">
                <p>
                    <span>李米 13010010430</span>
                    <span class="text-red float-right">默认</span>
                </p>
                <p class="text-gray">上海市嘉定区曹安公路1000号什么大楼什么层多少号某某店铺</p>
                <div class="row">
                    <div class="col-6 text-center">
                        <i class="iconfont text-gray">&#xe63d;</i>
                        <span class="text-gray">编辑</span>
                    </div>
                    <div class="col-6 text-center">
                        <i class="iconfont text-gray">&#xe60e;</i>
                        <span class="text-gray">删除</span>
                    </div>
                </div>
            </div>
            <div class="box address-box">
                <p>
                    <span>李米 13010010430</span>
                </p>
                <p class="text-gray">上海市嘉定区曹安公路1000号某某店铺</p>
                <div class="row">
                    <div class="col-6 text-center">
                        <i class="iconfont text-gray">&#xe63d;</i>
                        <span class="text-gray">编辑</span>
                    </div>
                    <div class="col-6 text-center">
                        <i class="iconfont text-gray">&#xe60e;</i>
                        <span class="text-gray">删除</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="footer-fixed">
                <button class="btn btn-danger btn-full-width">添加新地址</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
