<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>商品列表 | Demo演示页面</title>
    <link rel="stylesheet" href="css/dancing-flower.css">
</head>
<body>
<div class="container bg-gray">
    <a class="icon-fixed icon-fixed-left-bottom">
        <i class="iconfont icon-circle icon-circle-red-light">&#xe60d;</i>
        <span>0</span>
    </a>
    <div class="row">
        <div class="col-12">
            <div class="header">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="tab tab-horizon">
                <li class="active"><a>默认</a></li>
                <li><a>销量</a></li>
                <li><a>价格<i class="iconfont">&#xe60a;</i></a></li>

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="grid">
                <li class="item">
                    <div class="img-container">
                        <a>
                            <img src="http://www.fashiongonerogue.com/wp-content/uploads/2014/06/blake-lively-loreal-hair.jpg">
                        </a>

                    <div class="item-info">

                            商品描述
                        </small>
                        <div>
                            <span class="price">价格</span>

                    </div>
                </li>
                <li class="item">
                    <div class="img-container">

                            <img src="http://www.fashiongonerogue.com/wp-content/uploads/2014/06/blake-lively-loreal-hair.jpg">
                        </a>

        </div>
    </div>
