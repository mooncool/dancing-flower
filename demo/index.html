<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Dancing Flower | Demo演示页面</title>
    <link rel="stylesheet" href="css/dancing-flower.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="header">
                <a><i class="iconfont">&#xe61a;</i></a>
                <span>我是标题</span>
                <a><i class="iconfont">&#xe607;</i></a>
            </div>
        </div>
    </div>
</div>
<h1>dancing-flower Demo</h1>

<div>
    <h2>button size</h2>
    <button class="btn btn-default">button default</button>
    <button class="btn btn-lg">button large</button>
    <button class="btn btn-sm">button small</button>
    <button class="btn btn-xs">button extremely small</button>
</div>

<div>
    <h2>button color</h2>
    <button class="btn btn-default">button default</button>
    <button class="btn btn-info">button info</button>
    <button class="btn btn-success">button success</button>
    <button class="btn btn-warning">button warning</button>
    <button class="btn btn-danger">button danger</button>
    <button class="btn btn-primary">button primary</button>
</div>

<div>
    <h2>button outline</h2>
    <button class="btn btn-outline btn-default">button default outline</button>
    <button class="btn btn-outline btn-info">button info outline</button>
    <button class="btn btn-outline btn-success">button success outline</button>
    <button class="btn btn-outline btn-warning">button warning outline</button>
    <button class="btn btn-outline btn-danger">button danger outline</button>
    <button class="btn btn-outline btn-primary">button primary outline</button>
</div>

<div>
    <h2>button with blank</h2>
    <div class="btn-container">
        <button class="btn btn-default">button with blank</button>
    </div>
</div>

<div>
    <h2>button full width</h2>
    <button class="btn btn-full-width">button full width</button>
</div>

</body>
</html>
