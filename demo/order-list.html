<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>我的订单 | Demo演示页面</title>
    <link rel="stylesheet" href="css/dancing-flower.css">
</head>
<body>
<div class="container bg-gray">
    <div class="row">
        <div class="col-12">
            <div class="header">
                <a><i class="iconfont">&#xe61a;</i></a>
                <span>我的订单</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <ul class="tab tab-horizon">
                <li class="active"><a>全部</a></li>
                <li><a>待付款</a></li>
                <li><a>待发货</a></li>
                <li><a>待收货</a></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="empty-list text-center">
                <i class="iconfont icon-circle icon-circle-gray">&#xe62d;</i>
                <p>您还没有相关订单</p>
                <p class="text-gray">可以去看看有哪些想买</p>
                <div>
                    <button class="btn btn-outline btn-default">去逛逛</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

        </div>
    </div>
</div>

</body>
</html>
